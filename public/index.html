<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Submit Form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <!-- <link rel="stylesheet" href="/src/css/app.css">
  <link rel="stylesheet" href="/src/css/feed.css"> -->
  <link rel="manifest" href="./src/js/manifest.json">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>

  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Form~App</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/">[Demo Link-1]</a>
            <a class="mdl-navigation__link" href="/help">[Demo Link-2]</a>
            <div class="drawer-option">
              <button
                class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                Enable Notifications
              </button>
            </div>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Items</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">[Demo Link-1]</a>
          <a class="mdl-navigation__link" href="/help">[Demo Link-2]</a>
          <div class="drawer-option">
            <button
              class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
              Enable Notifications
            </button>
          </div>
        </nav>
      </div>
      <!-- <img src="/src/images/main-image.jpg" alt="Explore the City" class="main-image"> -->
      <main class="mdl-layout__content mat-typography">
        <form>
          <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 500px;">
              <h3 class="card-main-title text-center">Form Submit</h3>
              <h4 class="card-title mt-3 text-center">Enter Your Details</h4>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user icon"></i> </span>
                </div>
                <input name="Name" class="form-control" placeholder="Full Name" type="text">
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-address-card"></i></span>
                </div>
                <input name="Current Address" class="form-control" placeholder="Current Address" type="text">
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-envelope icon"></i> </span>
                </div>
                <input name="E-mail Address" class="form-control" placeholder="E-mail Address" type="text">
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-birthday-cake"></i> </span>
                </div>
                <input type="date" id="birthday" name="birthday" class="form-control">
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-mobile"></i> </span>
                </div>
                <input class="form-control" placeholder="Telephone Number">
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-university"></i> </span>
                </div>
                <select class="form-control" placeholder="Select Your Course" type="text">
                  <option>BTECH</option>
                  <option>BBA</option>
                  <option>BCA</option>
                  <option>B.COM</option>
                  <option>M.COM</option>
                </select>
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-sticky-note"></i> </span>
                </div>
                <textarea name="Comment" class="form-control" placeholder="Please write something!" type="text"
                  size="50"></textarea>
              </div>
              <div class="floating-button">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="share-image-button">
                  <i class="material-icons">Submit</i>
                </button>
              </div>
              <div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text"
                class="mdl-snackbar mdl-js-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button type="button" class="mdl-snackbar__action"></button>
              </div>

              <input type="reset" value="Reset" name="Reset">

        </form>


      </main>
    </div>
  </div>
  <script defer src="/src/js/material.min.js"></script>
  <script src="/src/js/app.js"></script>
  <script src="/src/js/feed.js"></script>
</body>

</html>
